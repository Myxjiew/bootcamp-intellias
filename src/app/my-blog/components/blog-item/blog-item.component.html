<article>
  <div *ngIf="post"
       class="post">
    <div class="post__wrapper">
      <div class="post__user">
        <mat-icon class="post__user-picture">mood</mat-icon>
        <div class="post__user-info">
          <div class="post__author">{{ post?.author?.firstName }} {{ post?.author?.lastName }}</div>
          <div class="post__date">{{ post?.date | date: "mediumDate" }}</div>
        </div>
      </div>

      <div class="post__user-like"
           matRipple
           [matRippleRadius]="radius"
           [matRippleColor]="color"
           [class.clicked]="post?.toggle"
           (click)="handleClick(post)">
        <mat-icon [color]="post?.toggle ? 'accent' : 'warn'">favorite</mat-icon>
        <p class="post__counter">{{ post?.likes }}</p>
      </div>
    </div>
    <mat-chip-list aria-label="Tags">
      <mat-chip *ngFor='let tag of post?.tags'>{{ tag?.tagName }}</mat-chip>
    </mat-chip-list>

    <div class="post__title">{{ post?.title }}</div>

    <div class="post__content">{{ post?.content }}</div>
    <div class="post__bottom-bar">
      <div class="post__expand"
           [routerLink]="['posts', post._id]">{{ mockedText }}</div>
      <div class="post__tools">
        <div class="post__tools-button">
          <mat-icon>create</mat-icon>
        </div>
        <div class="post__tools-button"
             (click)="deleteCurrentPost(post)">
          <mat-icon>delete</mat-icon>
        </div>
      </div>
    </div>
  </div>
</article>
